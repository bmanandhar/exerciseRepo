<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <h1 class="intro">I will disaapear when you click the button "Click Me"<h1>
        <div class="intro">
            <img src="img/butterfly.jpg">
        </div>
        <button id="btn">Click Me</button>

        <script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
        <script>
            //When html document is ready(loaded), do this
            $(document).ready(function() {
                // When any button element is clicked (this is an event), do this
                $("#btn").click(function() {
                    //hide all elements with class "intro" (this is an effect)
                    $(".intro").hide()
                    });
                });
        </script>
    </body>
</html>
