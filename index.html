<!DOCTYPE html>
<html>
    <head>
        <title>
            Exercise on jQuery
        </title>

    </head>

    <body>
        <h4 class="intro">I will hide when you click button below<h4>
        <button id="btn">Click Me</button>
        <script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
        <script>
            //When the document is ready(loaded), do this
            $(document).ready(function() {
                // When any button element is clicked, do this
                $("button").click(function() {
                    //Hide all h1 tags
                    $("h4").hide()
                    });
                });
        </script>
    </body>
</html>
